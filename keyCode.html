<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #h{
            color: aqua;
            
        }
    </style>
</head>
<body>
    <h1>Enter any value in the body of the document</h1>
    <h1 id="h"></h1>
</body>
<script>
    const h11 = document.getElementById('h');
    const h2 = document.createElement('h1');

    document.body.addEventListener('keypress', e => {
        h2.innerHTML = `You entered this key: ${e.key}`;
        const secondH1 = document.querySelector('h1:nth-of-type(2)');
        document.body.insertBefore(h2, secondH1).style.color = 'red';
        h11.innerHTML = e.keyCode;
    });
</script>
</html>
